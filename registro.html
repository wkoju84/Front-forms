<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css">
    <title>Formulários</title>
</head>
<body>
    <header>
        <div class="logo"><img class="imagem-logo" src="img/logo.jpg" alt="logo"></div>
        <h1 class="titulo">Manu's Bikes</h1>
        <ul class="menu">
            <li><a href="index.html">Login</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="registro.html">Registre-se</a></li>
        </ul>
    </header>

    <main>
        <section class="box-form">
            <form action="" class="form">
                <div class="login">
                    <h1>Registre-se</h1>
                </div>
               
                <div>
                    <label for="nome">Nome e sobrenome:</label>
                    <input type="text" placeholder="Digite seu nome e sobrenome" name="nome">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Digite seu email" name="email">
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" placeholder="Digite sua senha" name="senha">
                </div>
                <div>
                    <label for="pais">País:</label>
                    <input type="text" placeholder="Qual é o seu país?" name="pais">
                </div>
                <div class="botao">
                    <ul>
                        <li><button id="limpar" type="reset">Limpar</button></li>
                        <li><button type="submit">Enviar</button></li>
                    </ul>                 
                    <br>
                    <h4>Ainda não possui uma conta? <a class="link-registro" href="registro.html">Registre-se</a></h4>
                   
                </div>
            </form>
        </section>

    </main>

    <footer class="rodape">
        <div class="rodape-logo"><img class="rodape-imagem" src="img/logo.jpg" alt="rodape-logo"></div>
        <ul class="rodape-menu">
            <li><a href="index.html">Login</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="registro.html">Registre-se</a></li>
        </ul>
    </footer>
    
</body>
</html>
